	<body>

			<div class="question">

					<div class="form-group">
						<textarea class="form-control" placeholder="题干" oninput="changeRows(this)">Cookie是由浏览器管理，cookie是可以被禁用的。Cookie	vs session，Cookie可以存放大量的文本数据。安全性低，效率低。</textarea>
					</div>
					<div class="form-group">
						<div class="col-sm-8">
							<div class="input-group">
								<div class="input-group-addon">A</div>
								<input type="text" class="form-control" placeholder="题目选项" value="测试数据">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-8">
							<div class="input-group">
								<div class="input-group-addon">B</div>
								<input type="text" class="form-control" placeholder="题目选项" value="测试数据">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-8">
							<div class="input-group">
								<div class="input-group-addon">C</div>
								<input type="text" class="form-control" placeholder="题目选项" value="测试数据">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-8">
							<div class="input-group">
								<div class="input-group-addon">D</div>
								<input type="text" class="form-control" placeholder="题目选项" value="测试数据">
							</div>
						</div>
					</div>
					
				</form>
			</div>
			
			<div class="question">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">难度：</label>
						<div class="col-sm-4">
							<select class="form-control">
								<option>★</option>
								<option>★★</option>
								<option>★★★</option>
								<option>★★★★</option>
								<option>★★★★★</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">内容：</label>
						<div class="col-sm-4">
							<select class="form-control">
								<option>java</option>
								<option>机器学习</option>
								<option>node.js</option>
								<option>redis</option>
								<option>汇编</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">分值：</label>
						<div class="col-sm-4">
							<input type="number" min="1" max="1000" class="form-control" value="10">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">正确答案：</label>
						<div class="col-sm-4">

						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">题目解析：</label>
						<div class="col-sm-10">
							<textarea class="form-control" placeholder="题干" oninput="changeRows(this)">Cookie是由浏览器管理，cookie是可以被禁用的。Cookie	vs session，Cookie可以存放大量的文本数据。安全性低，效率低。</textarea>
						</div>

					</div>
				</form>
			</div>
			
			<button type="button" class="btn btn-primary btn-lg" id="saveUpdate">修改</button>
